<ion-header>
  <ion-toolbar>
    <ion-title>Gráfico de Barras</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack()">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <canvas id="barChart"></canvas>

  <!-- Mostrar la imagen relacionada debajo del gráfico -->
  <div *ngIf="imageSrc" class="photo-preview">
    <ion-img [src]="imageSrc"></ion-img>
  </div>
</ion-content>
