<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario de inicio de sesión -->
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" class="input-field"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small class="error">El email es requerido y debe tener un formato válido.</small>
    </div>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" class="input-field"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small class="error">La contraseña es requerida (mínimo 6 caracteres).</small>
    </div>

    <!-- Botón de iniciar sesión -->
    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid" class="submit-button">
      Iniciar sesión
    </ion-button>
  </form>


  <!-- Botones de ingreso rápido -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let user of quickUsers">
        <ion-button expand="block" fill="outline" (click)="fillForm(user)">
          {{ user.correo }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón de registrarse -->
  <ion-button expand="full" color="secondary" (click)="goToRegister()">Registrarse</ion-button>
</ion-content>
